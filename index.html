<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cilantro Game</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Dodge the Cilantro!</h1>

        <canvas id="game-canvas" width="800" height="500"></canvas>
        
        <div id="scoreboard">
            <h2>Best Scores</h2>
            <ul id="scoreboard-list"></ul>
        </div>

        <audio id="bg-music" src="./sounds/bg-loop.mp3" loop></audio>
        <audio id="collect-sound" src="./sounds/collect.ogg"></audio>
        <audio id="game-over-sound" src="./sounds/game-over.wav"></audio>

        <script src="./script.js"></script>
    </body>
</html>
